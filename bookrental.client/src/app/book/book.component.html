  <form class="form-horizontal" [formGroup]="bookForm">
      <h1 style="text-align: center;">Welcome to Angular 14 CRUD with .NET 6 Web API</h1>
      <div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Product Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtProductName" formControlName="productName"
            placeholder="Name of Product">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Product Description :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtProductDescription" formControlName="productDescription"
            placeholder="Product Description">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Product Cost:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtProductCost" formControlName="productCost" placeholder="Cost of Product">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Books :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtStock" formControlName="productStock" placeholder="Books">
        </div>
      </div>
      <br />             
      </div>
      <div>
        <div class="alert alert-success" style="text-align: center;"><b>Book List</b></div>
        <div class="table-responsive" style="text-align: center;">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Synopsis</th>
              <th scope="col">AuthorName</th>
              <th scope="col">Is Available</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of BookList | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{book.Name}}</td>
              <td>{{book.AuthorName}}</td>
              <td>{{book.IsBorrowed}}</td>
              <td><button type="button" class="btn1" matTooltip="Click Edit Button" (click)='bookDetailsToEdit(book.Id)'>Edit</button>
                |
                <button type="button" class="btn1" matTooltip="Click Delete Button" (click)="Deletebook(book.Id)">Delete</button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>      
    </form>
